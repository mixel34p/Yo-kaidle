<!DOCTYPE html>
<html>
<head>
    <title>Test Frames</title>
    <style>
        body { background: #1a1a1a; color: white; padding: 20px; }
        .frame-test { display: inline-block; margin: 10px; text-align: center; }
        .frame-test img { width: 100px; height: 100px; border: 1px solid #333; }
    </style>
</head>
<body>
    <h1>Test de Marcos SVG</h1>
    
    <div class="frame-test">
        <h3>Default</h3>
        <img src="/frames/default.svg" alt="Default Frame">
    </div>
    
    <div class="frame-test">
        <h3>Bronze</h3>
        <img src="/frames/bronze.svg" alt="Bronze Frame">
    </div>
    
    <div class="frame-test">
        <h3>Silver</h3>
        <img src="/frames/silver.svg" alt="Silver Frame">
    </div>
    
    <div class="frame-test">
        <h3>Gold</h3>
        <img src="/frames/gold.svg" alt="Gold Frame">
    </div>
    
    <div class="frame-test">
        <h3>Legendary</h3>
        <img src="/frames/legendary.svg" alt="Legendary Frame">
    </div>
    
    <div class="frame-test">
        <h3>Rainbow</h3>
        <img src="/frames/ejemplo-animado.svg" alt="Rainbow Frame">
    </div>
</body>
</html>
