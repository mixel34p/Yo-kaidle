<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- Marco de bronce -->
  <defs>
    <radialGradient id="bronzeGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:transparent;stop-opacity:0" />
      <stop offset="65%" style="stop-color:transparent;stop-opacity:0" />
      <stop offset="75%" style="stop-color:#CD7F32;stop-opacity:0.3" />
      <stop offset="85%" style="stop-color:#B8860B;stop-opacity:0.6" />
      <stop offset="95%" style="stop-color:#8B4513;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#654321;stop-opacity:1" />
    </radialGradient>
    
    <linearGradient id="bronzeInner" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DAA520;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#CD7F32;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#8B4513;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- CÃ­rculo exterior de bronce -->
  <circle cx="128" cy="128" r="128" fill="url(#bronzeGradient)" />
  
  <!-- Anillo decorativo -->
  <circle cx="128" cy="128" r="95" fill="none" stroke="url(#bronzeInner)" stroke-width="8" />
  <circle cx="128" cy="128" r="85" fill="none" stroke="#CD7F32" stroke-width="2" opacity="0.7" />
  
  <!-- Detalles decorativos -->
  <circle cx="128" cy="128" r="100" fill="none" stroke="#DAA520" stroke-width="1" opacity="0.5" />
  <circle cx="128" cy="128" r="80" fill="none" stroke="#B8860B" stroke-width="1" opacity="0.3" />
</svg>
