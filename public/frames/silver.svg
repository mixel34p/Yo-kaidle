<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- Marco de plata -->
  <defs>
    <radialGradient id="silverGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:transparent;stop-opacity:0" />
      <stop offset="65%" style="stop-color:transparent;stop-opacity:0" />
      <stop offset="75%" style="stop-color:#C0C0C0;stop-opacity:0.3" />
      <stop offset="85%" style="stop-color:#A8A8A8;stop-opacity:0.6" />
      <stop offset="95%" style="stop-color:#808080;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#696969;stop-opacity:1" />
    </radialGradient>
    
    <linearGradient id="silverInner" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E5E5E5;stop-opacity:0.9" />
      <stop offset="30%" style="stop-color:#D3D3D3;stop-opacity:0.7" />
      <stop offset="70%" style="stop-color:#C0C0C0;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#A8A8A8;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Círculo exterior de plata -->
  <circle cx="128" cy="128" r="128" fill="url(#silverGradient)" />
  
  <!-- Anillo decorativo principal -->
  <circle cx="128" cy="128" r="95" fill="none" stroke="url(#silverInner)" stroke-width="10" />
  <circle cx="128" cy="128" r="85" fill="none" stroke="#D3D3D3" stroke-width="2" opacity="0.8" />
  
  <!-- Efectos de brillo */
  <circle cx="128" cy="128" r="100" fill="none" stroke="#F5F5F5" stroke-width="1" opacity="0.6" />
  <circle cx="128" cy="128" r="80" fill="none" stroke="#E5E5E5" stroke-width="1" opacity="0.4" />
  
  <!-- Detalles metálicos */
  <path d="M 128 28 A 100 100 0 0 1 228 128" fill="none" stroke="#FFFFFF" stroke-width="2" opacity="0.3" />
  <path d="M 228 128 A 100 100 0 0 1 128 228" fill="none" stroke="#B0B0B0" stroke-width="1" opacity="0.5" />
</svg>
