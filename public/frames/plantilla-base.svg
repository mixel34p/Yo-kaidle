<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- PLANTILLA BASE PARA MARCOS -->
  <!-- Modifica los colores, formas y animaciones según necesites -->
  
  <defs>
    <!-- GRADIENTE PRINCIPAL - Cambia estos colores -->
    <radialGradient id="mainGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:transparent;stop-opacity:0" />
      <stop offset="70%" style="stop-color:transparent;stop-opacity:0" />
      <stop offset="80%" style="stop-color:#YOUR_COLOR_1;stop-opacity:0.4" />
      <stop offset="90%" style="stop-color:#YOUR_COLOR_2;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#YOUR_COLOR_3;stop-opacity:1" />
    </radialGradient>
    
    <!-- GRADIENTE PARA ANILLO - Cambia estos colores -->
    <linearGradient id="ringGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#YOUR_RING_COLOR_1;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#YOUR_RING_COLOR_2;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#YOUR_RING_COLOR_3;stop-opacity:0.9" />
    </linearGradient>
    
    <!-- FILTRO DE RESPLANDOR -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- FONDO DEL MARCO -->
  <circle cx="128" cy="128" r="128" fill="url(#mainGradient)" />
  
  <!-- ANILLO PRINCIPAL -->
  <!-- Para animar: añade <animateTransform> dentro del <g> -->
  <g>
    <!-- DESCOMENTA PARA ROTACIÓN:
    <animateTransform attributeName="transform" type="rotate" 
                      values="0 128 128;360 128 128" dur="4s" repeatCount="indefinite"/>
    -->
    <circle cx="128" cy="128" r="95" fill="none" stroke="url(#ringGradient)" stroke-width="8" filter="url(#glow)" />
  </g>
  
  <!-- ANILLO INTERNO -->
  <circle cx="128" cy="128" r="85" fill="none" stroke="#FFFFFF" stroke-width="2" opacity="0.6">
    <!-- DESCOMENTA PARA PULSO:
    <animate attributeName="r" values="82;88;82" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2s" repeatCount="indefinite"/>
    -->
  </circle>
  
  <!-- DECORACIONES OPCIONALES -->
  <!-- Puedes añadir estrellas, gemas, patrones, etc. -->
  
  <!-- EJEMPLO: Puntos decorativos -->
  <circle cx="128" cy="38" r="3" fill="#FFFFFF" opacity="0.8">
    <!-- DESCOMENTA PARA PARPADEO:
    <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite"/>
    -->
  </circle>
  <circle cx="218" cy="128" r="3" fill="#FFFFFF" opacity="0.8" />
  <circle cx="128" cy="218" r="3" fill="#FFFFFF" opacity="0.8" />
  <circle cx="38" cy="128" r="3" fill="#FFFFFF" opacity="0.8" />
  
  <!-- EJEMPLO: Partículas flotantes -->
  <!--
  <g opacity="0.6">
    <circle cx="90" cy="70" r="2" fill="#FFFFFF">
      <animate attributeName="cy" values="70;50;70" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;1;0.3" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
  -->
</svg>
